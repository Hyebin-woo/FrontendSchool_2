    <script>
      class Robot {
        // # 키워드를 이용하면 프로퍼티를 비공개로 전환
        #password;

        constructor(name, pw) {
          this.name = name;
          this.#password = pw;
        }

        sayYourName() {
          console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
        }

        getPassword() {
          return this.#password;
        }

        setPassword(pw) {
          this.#password = pw;
        }
      }

      const bot = new Robot("영웅");
    </script>
