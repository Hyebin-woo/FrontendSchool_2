<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //pop,shift
      let 철수 = ["마늘", "양파", "배추"];
      let 엄마 = 철수.pop();
      document.write(엄마);
      let 아빠 = 철수.shift();
      document.write(아빠, "<br>");

      //splice
      var fish = ["정어리", "고등어", "돌고래", "참치", "고래상어", "코끼리"];

      //코끼리 제거
      fish.splice(5, 1);
      //참치 다음에 추가
      fish.splice(4, 0, "다금바리");
      //돌고래 제거 -> 옥돔,갈치 추가(=교체)
      fish.splice(2, 1, "옥돔", "갈치");
      document.write(fish, "<br>");

      //slice
      //물고기가 아닌 것 꺼내기
      var fish = ["정어리", "고등어", "돌고래", "참치", "고래상어", "코끼리"];
      //돌고래
      document.write(fish.slice(2, 3), "<br>");
      //코끼리
      document.write(fish.slice(-1), "<br>");

      //sort
      // 다음 배열에서 sort 함수를 이용해 원소의 product의 값을 기준으로 가나다순으로 정렬해보세요.
      // 만년필-색종이-연필-체육복
      var studentList = [
        {
          id: 1,
          product: "연필",
          stock: 10,
        },
        {
          id: 2,
          product: "색종이",
          stock: 33,
        },
        {
          id: 3,
          product: "체육복",
          stock: 2,
        },
        {
          id: 4,
          product: "만연필",
          stock: 0,
        },
      ];

      studentList.sort(function (a, b) {
        if (a.product < b.product) {
          return -1;
        } else if (a.product > b.product) {
          return 1;
        } else {
          return 0;
        }
      });
      console.log(studentList);
    </script>
  </body>
</html>
